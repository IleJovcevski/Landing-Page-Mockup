<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Starlight LLC Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="starlight-logo">
            <div class="logo-holder">
                <img src="./images/starlight-logo.jpg" alt="starligth-logo">
            </div>
            <div class="text-logo-holder">
                <p>Starlight Optics</p>
            </div>
        </div>
        <div class="algolia-logo">
            <div class="header-flex">
                <nav id="navbar" class="nav">
                    <ul class="nav-list">
                        <li class="selected">
                            <a href="">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Catalogue
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="">
                                About us
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="signing-section">
            <button type="button" class="login-button">Log In</button>
            <button type="button" class="signup-button">Sign Up</button>
        </div>
    </div>
    <div class="main-container">
        <div class="call-to-action">
            <div class="main-text">
                <p>IF STARS ARE</p>
                <p>YOUR DESTINATION</p>
                <p>WE’RE WITH YOU</p>
                <p>THE ENTIRE WAY</p>
            </div>
            <div class="sub-text">
                <p>Get the best telescopes and binoculars</p>
                <p>for your investment</p>
            </div>
            <div class="action-button">
                <button type="button" class="order-button">Order now</button>
            </div>
        </div>
        <div class="customer-feedback">
            <div id="results" class="results-container"></div>
            <div class="click-for-more">
                <button type="button" class="click-for-more-button">Click for more</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-social">
            <div class="text-social-holder">
                <p>Follow along</p>
            </div>
            <div class="icon-holder">
                <img src="./images/socials-insta.jpg" alt="insta-logo">
            </div>
            <div class="icon-holder">
                <img src="./images/socials-fb.jpg" alt="fb-logo">
            </div>
            <div class="icon-holder">
                <img src="./images/socials-twit.jpg" alt="twit-logo">
            </div>
        </div>
        <div class="footer-trademark">
            <p>© Copyright 2024, All Rights Reserved</p>
        </div>
    </div>
    <script src="./helpers/helpers.js"></script>
    <script src="./dom_manipilation/sidebar/sidebar.js"></script>
    <script src="./dom_manipilation/sortbar/sortbar.js"></script>
    <script src="./dom_manipilation/timeinterval/timeinterval.js"></script>
    <script src="./request_manager/request-manager.js"></script>
    <script src="./element_generator/element-generator.js"></script>
    <script src="./loading_screen/loading-screen.js"></script>
    <script src="script.js"></script>
</body>
</html>
